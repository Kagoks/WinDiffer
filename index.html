<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" >
    <link rel="stylesheet" href="main.css" >
  </head>
  <body>

    <div class="container-fluid">
        <nav class="nav nav-tabs" id="myTab" role="tablist">
            <a class="nav-item nav-link active" id="nav-scan-tab" data-toggle="tab" href="#nav-scan" role="tab" aria-controls="nav-scan" aria-expanded="true">Scan</a>
            <a class="nav-item nav-link" id="nav-compare-tab" data-toggle="tab" href="#nav-compare" role="tab" aria-controls="nav-compare">Compare</a>
            <a class="nav-item nav-link" id="nav-results-tab" data-toggle="tab" href="#nav-results" role="tab" aria-controls="nav-results" aria-expanded="true">Result</a>            
        </nav>
        <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-scan" role="tabpanel" aria-labelledby="nav-scan-tab" style="display:flex;flex-flow: column;height:100%">
            
        
        <div class="row modules-container" style="flex:1 1 auto;">
            <div class="col-sm-6 checkboxes first">
            </div>       
            <div class="col-sm-6 checkboxes second">
            </div>          
        </div>
    

        <div style="flex: 0 1 auto">
                <div class="large-container center-content">
                        <button class="btn btn-secondary" id="btnStartScan">Start Scan</button>                    
                </div>
    
    
                <div class="large-container center-content card scan-logs-container">
                        <div class="card-body scan-logs"></div>              
                </div>
    
    
                <div class="large-container">
                    <div class="progress ">
                        <div class="progress-bar progress-bar-striped progress-bar-animated scan-progressbar" role="progressbar" style="width: 0%;height: 30px" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
        </div>



        </div>
        <div class="tab-pane fade" id="nav-compare" role="tabpanel" aria-labelledby="nav-compare-tab">b</div>
        <div class="tab-pane fade" id="nav-results" role="tabpanel" aria-labelledby="nav-results-tab">c</div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script>        
        const app = require('./App')
        app.init();
    </script>
  </body>
</html>
